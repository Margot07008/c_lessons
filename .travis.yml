dist: trusty
sudo: required

language: c

branches:
  only:
    - margot

os: linux

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - gcc-6
      - valgrind
      - cppcheck

script:
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - export CC=/usr/bin/gcc-6
  - mkdir build
  - cd build
  - cmake ../.
  - make
  - valgrind --tool=memcheck --leak-check=full ./dz_1 --test
  - cppcheck --enable=all --std=c99 --check-config --suppress=missingIncludeSystem -I ../includes/ ../src/
  - ./dz_1 --test