dist: trusty
sudo: required

language: c

branches:
  only:
    - margot

os: linux

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - gcc-6
      - valgrind
      - cppcheck

script:
  - mkdir build
  - cd build
  - cmake ../.
  - cppcheck --enable=all --std=c99 --check-config --suppress=missingIncludeSystem -I ../includes/ ../src/
  - cd make_test
  - make
  - valgrind --tool=memcheck --leak-check=full ./dz1